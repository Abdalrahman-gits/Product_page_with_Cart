<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- My framework -->
  <link rel="stylesheet" href="cssfolder/framework.css">
  <!-- My style file -->
  <link rel="stylesheet" href="cssfolder/style.css">
  
  <title>Frontend Mentor | Product list with cart</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <nav class="container between-align-c">
      <div class="nav-logo">
        <a class="d-block p-20" href="#">Ghozal</a>
      </div>
      <button class="nav-icon">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="nav-main">
        <ul class="d-flex">
          <li><a class="d-block p-20" href="#">Home</a></li>
          <li><a class="d-block p-20" href="#">Portfolio</a></li>
          <li><a class="d-block p-20" href="#">About</a></li>
          <li><a class="d-block p-20" href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="main-page">
    <div class="container d-flex">
      <section class="desserts">
        <h2 class="title mb-25">Desserts</h2>
        <div class="cards"></div>
      </section>
      <section class="Cart">
        <p class="Cart-title">Your Cart (<span class="counter">0</span>)</p>
        <div class="Cart-body"></div>
      </section>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
